<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="py-12 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="lg:text-center">
                <h2 class="text-base text-indigo-600 font-semibold tracking-wide uppercase">Content Aggregation Tool
                </h2>
                <p class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">
                    A Better Way To Find Posts </p>

            </div>



            <section class="text-gray-600 body-font">
                <div class="container px-5 py-24 mx-auto">
                    <div class="flex flex-wrap -m-4">


                        {% for x in body_content %}


                        <div class="p-4 md:w-1/3">
                            <div
                                class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden shadow-2xl">
                                <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="{{x.6}}"
                                    alt="{{x.1}}">
                                <div class="p-6">
                                    <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{ x.1 }}</h1>
                                    <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1"> {{
                                        x.3 }} / {{ x.5 }} </h2>
                                    <!-- <p class="leading-relaxed mb-3">Photo booth fam kinfolk cold-pressed sriracha leggings jianbing microdosing tousled waistcoat.</p> -->
                                    <a class="text-blue-500 inline-flex items-center md:mb-2 lg:mb-0"
                                        href="{{ x.2 }}">Read More
                                        <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor"
                                            stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M5 12h14"></path>
                                            <path d="M12 5l7 7-7 7"></path>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>

                        {% endfor %}

                    </div>
                </div>
            </section>


        </div>
    </div>

</body>

</html>
